---
# ServiceAccount for Spark
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: default
---
# Role for Spark driver to create/manage executor pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spark-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-role-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: spark
  namespace: default
roleRef:
  kind: Role
  name: spark-role
  apiGroup: rbac.authorization.k8s.io
---
# Deployment for Spark application in K8s mode
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-stream-table-app
  namespace: default
  labels:
    app: spark-stream-table-app
    component: driver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-stream-table-app
      component: driver
  template:
    metadata:
      labels:
        app: spark-stream-table-app
        component: driver
    spec:
      serviceAccountName: spark
      containers:
      - name: spark-driver
        image: spark-stream-table:latest
        imagePullPolicy: IfNotPresent
        env:
        # Spark mode configuration
        - name: SPARK_MODE
          value: "driver"
        - name: PARALLELISM
          value: "3"  # Number of executor pods
        - name: K8S_IMAGE
          value: "spark-stream-table:latest"
        - name: K8S_NAMESPACE
          value: "default"
        - name: K8S_SERVICE_ACCOUNT
          value: "spark"
        - name: APP_NAME
          value: "spark-stream-table-app"

        # Spark resource configuration
        - name: SPARK_DRIVER_MEMORY
          value: "1g"
        - name: SPARK_EXECUTOR_MEMORY
          value: "1g"
        - name: SPARK_DRIVER_CORES
          value: "1"
        - name: SPARK_EXECUTOR_CORES
          value: "1"

        # AWS configuration
        - name: AWS_REGION
          value: "us-east-1"
        # AWS credentials (optional - use secrets in production)
        # - name: AWS_ACCESS_KEY_ID
        #   valueFrom:
        #     secretKeyRef:
        #       name: aws-credentials
        #       key: access-key-id
        # - name: AWS_SECRET_ACCESS_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: aws-credentials
        #       key: secret-access-key
        # - name: AWS_SESSION_TOKEN
        #   valueFrom:
        #     secretKeyRef:
        #       name: aws-credentials
        #       key: session-token

        # Catalog configuration
        - name: CATALOG_TYPE
          value: "s3tables"
        - name: S3_TABLE_BUCKET_ARN
          value: "arn:aws:s3tables:us-east-1:123456789012:bucket/your-table-bucket"
        # - name: S3_WAREHOUSE
        #   value: "s3a://your-bucket/warehouse"

        # Table configuration
        - name: TABLE_NAMESPACE
          value: "raw_data"
        - name: TABLE_NAME
          value: "test_table"

        # Streaming configuration
        - name: CHECKPOINT_DIR
          value: "./checkpoints"
        - name: TRIGGER_INTERVAL
          value: "10 seconds"
        - name: KEY_FIELD
          value: ""  # Optional - leave empty for null keys

        # Kafka configuration
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "bastion.ocp.tangram-soft.com:31700"
        - name: KAFKA_OUTPUT_TOPIC
          value: "iceberg-output-topic"
        - name: KAFKA_SECURITY_PROTOCOL
          value: "PLAINTEXT"
        # - name: KAFKA_SASL_MECHANISM
        #   value: ""  # Optional - uncomment if using SASL
        # - name: KAFKA_SASL_JAAS_CONFIG
        #   value: ""  # Optional - uncomment if using SASL

        ports:
        - containerPort: 4040
          name: spark-ui
        - containerPort: 7078
          name: driver-port
        - containerPort: 7079
          name: block-mgr

        resources:
          requests:
            memory: "1.5Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "2"
---
# Service to expose Spark UI
apiVersion: v1
kind: Service
metadata:
  name: spark-stream-table-ui
  namespace: default
  labels:
    app: spark-stream-table-app
spec:
  type: NodePort
  selector:
    app: spark-stream-table-app
    component: driver
  ports:
  - port: 4040
    targetPort: 4040
    nodePort: 30040
    name: spark-ui
